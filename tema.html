/* Media query untuk layar dengan lebar maksimum 767px (ukuran layar mobile) */

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const filterButtons = document.querySelectorAll('.filter-button');
    const temaItems = document.querySelectorAll('.tema');

    // Tambahkan kelas 'active' pada tombol 'Semua Tema' saat halaman dimuat
    const semuaTemaButton = document.querySelector('.filter-button[data-filter="semua"]');
    if (semuaTemaButton) {
        semuaTemaButton.classList.add('active');
    }

    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            const filterValue = this.getAttribute('data-filter');

            // Hapus kelas 'active' dari semua tombol
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });

            // Tambahkan kelas 'active' pada tombol yang diklik
            this.classList.add('active');

            temaItems.forEach(tema => {
                if (filterValue === 'semua' || tema.classList.contains(filterValue)) {
                    tema.style.display = 'block'; // Tampilkan tema
                } else {
                    tema.style.display = 'none'; // Sembunyikan tema
                }
            });
        });
    });
});

</script>
